<form id="local-search" name="local-search" action="$(baseURL)/search.ebi" method="get">
    <fieldset>
        <div class="left">
            <label>
                <input type="text" id="local-searchbox" class="ebi-autocomplete-input" name="query" />
                <input type="hidden" name="db" value="allebi"/>
                <input type="hidden" name="requestFrom" value="searchBox"/>
            </label>
        </div>
        <div class="right">
            <input type="submit" name="submitSearch" value="Search" class="submit" />
        </div>
    </fieldset>
</form>
